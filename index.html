<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">My Blog</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to My Blog</h1>
        <p>Your one-stop destination for tech articles, tutorials, and news.</p>
    </section>

    <section class="blog-posts">
        <h2>Guest Posts</h2>
        <div id="posts-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
    </section>

    <section class="submit-post">
        <h2>Submit Your Blog Post</h2>
        <form id="postForm">
            <input type="text" id="title" name="title" placeholder="Post Title" required>
            <textarea id="content" name="content" placeholder="Write your post here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
